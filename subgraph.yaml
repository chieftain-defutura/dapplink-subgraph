specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DigitalShop
    network: goerli
    source:
      address: "0xB566026263216f462337526A0640f244fE0A9Dee"
      abi: DigitalShop
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AddItem
        - AddReview
        - Approval
        - ApprovalForAll
        - MintNFT
        - RemoveItem
        - Transfer
        - UpdateItem
      abis:
        - name: DigitalShop
          file: ./abis/DigitalShop.json
      eventHandlers:
        - event: AddItem(uint256,string,string,uint256,address,string)
          handler: handleAddItem
        - event: AddReview(address,string,uint256)
          handler: handleAddReview
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: MintNFT(uint256,bool)
          handler: handleMintNFT
        - event: RemoveItem(uint256)
          handler: handleRemoveItem
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UpdateItem(uint256,string,string,uint256,address,string)
          handler: handleUpdateItem
      file: ./src/digital-shop.ts
